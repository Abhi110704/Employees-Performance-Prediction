<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Employee Performance</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #007bff; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 25px; padding: 10px 25px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .nav { margin-top: 20px; }
        .nav a { color: #007bff; text-decoration: none; }
        .nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Employee Data for Prediction</h2>
        <form method="POST">
            <label>Quarter (0=Q1, 1=Q2, 2=Q3, 3=Q4):</label>
            <input type="number" name="quarter" min="0" max="3" required>

            <label>Department (0,1,2...):</label>
            <input type="number" name="department" min="0" max="5" required>

            <label>Day (0=Mon, ..., 6=Sun):</label>
            <input type="number" name="day" min="0" max="6" required>

            <label>Team:</label>
            <input type="number" name="team" min="1" required>

            <label>Targeted Productivity (0-1):</label>
            <input type="text" name="targeted_productivity" placeholder="e.g. 0.80" required>

            <label>SMV:</label>
            <input type="text" name="smv" placeholder="e.g. 26.16" required>

            <label>Over Time (minutes):</label>
            <input type="number" name="over_time" required>

            <label>Incentive:</label>
            <input type="number" name="incentive" required>

            <label>Idle Time:</label>
            <input type="text" name="idle_time" required>

            <label>Idle Men:</label>
            <input type="number" name="idle_men" required>

            <label>No. of Style Change:</label>
            <input type="number" name="no_of_style_change" required>

            <label>No. of Workers:</label>
            <input type="text" name="no_of_workers" required>

            <label>Month (1-12):</label>
            <input type="number" name="month" min="1" max="12" required>

            <button type="submit">Predict</button>
        </form>
        <div class="nav">
            <a href="{{ url_for('home') }}">Home</a>
        </div>
    </div>
</body>
</html>
